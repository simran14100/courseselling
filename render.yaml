services:
  - type: web
    name: coursewebmok
    env: node
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
    build:
      nodeVersion: 16.14.0
    staticPublishPath: "./frontend/build"
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html

databases:
  - name: mongodb
    databaseName: coursewebmok
    user: coursewebmok
