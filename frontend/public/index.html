<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Initialize WOW.js -->
  <script>
    new WOW().init();
  </script>

  
  
  <!-- Initialize Swiper for testimonials -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (document.getElementById('testimonialSwiper')) {
        new Swiper('#testimonialSwiper', {
          slidesPerView: 3,
          spaceBetween: 24,
          slidesPerGroup: 1,
          loop: true,
          autoplay: {
            delay: 1000,
            disableOnInteraction: true,
          },
          speed: 600,
          breakpoints: {
            320: {
              slidesPerView: 1,
              slidesPerGroup: 1,
              spaceBetween: 24,
            },
            767: {
              slidesPerView: 2,
              slidesPerGroup: 1,
              spaceBetween: 24,
            },
            1024: {
              slidesPerView: 3,
              slidesPerGroup: 1,
            },
          }
        });
      }
    });
  </script>
