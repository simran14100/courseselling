# Nginx Configuration for React SPA with Node.js Backend
# Place this in /etc/nginx/sites-available/your-site or include it in your main nginx.conf

server {
    listen 80;
    listen [::]:80;
    server_name www.crmwale.com crmwale.com;
    
    # Redirect HTTP to HTTPS (uncomment if you have SSL)
    # return 301 https://$server_name$request_uri;
    
    # Or if you want to serve HTTP directly:
    # root /path/to/your/project/frontend/build;
    # index index.html;
    
    # Proxy all requests to Node.js backend
    # Serve React frontend for /LMSCourse/
    location /LMSCourse/ {
        alias C:/Users/DELL/Desktop/CourseWebmok/frontend/build/;
        index index.html;
        try_files $uri $uri/ /LMSCourse/index.html;
    }

    # Proxy all other requests to Node.js backend
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Optional: Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:4000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

